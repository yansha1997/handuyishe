<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.min.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body>
		<h1>
			<img src="img/89min.png" alt="" />
		</h1>
		<div id="banner">
			<div id="banner-content">
				<img src="img/94min.jpg" alt="" />
				<section>
					<b>密码登录</b>
					<p>
						<i class='iconfont icon-wode'></i>
						<input type="text" class='uname' placeholder='会员名 /邮箱 /手机号' />
					</p>
					<p>
						<i class='iconfont icon-23'></i>
						<input type="password" value='' class='upwd' />
					</p>
					<input type="submit" class='log' value="登录" />
					<ul>
						<li>
							<a href="registor.html">免费注册</a>
						</li>
						<li>
							<a href="#">忘记会员名</a>
						</li>
						<li>
							<a href="#">忘记密码</a>
						</li>
					</ul>
				</section>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.min.js" ></script>
		<script>
			$(function(){
				$('.log').click(function(){
					let name = $('.uname').val();
					let pwd = $('.upwd').val();
					if(!name){
						alert('用户名不能为空');
						return;
					}
					if(!pwd){
						alert('密码不能为空');
						return;
					}
					let cookieJson = $.cookie('user') ? $.parseJSON($.cookie('user')) : {};
					if(name in cookieJson){
						if(pwd === cookieJson[name]){
							alert('登陆成功');
							location.href = 'index.html';
						}else{
							alert('密码错误');
						}
					}else{
						alert('用户名不存在');
					}
				})
			})
		</script>
	</body>
</html>
